<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
    <link rel="stylesheet"
          href="./github.min.css">
    <script src="./highlight.min.js"></script>
    <style>
        body {
          font-size: 14px;
          line-height: 1.6;
          margin: 0;
          padding: 0 15px;
        }
        img {
          max-width: 100%;
        }
        pre code {
           background-color: #f5f5f5 !important;
           border-radius: 8px;
        }

    </style>
</head>
<body>
<div id="content"></div>
<script>
function writeContent(str) {
  const el = document.querySelector('#content');
  el.innerHTML = str;
  hljs.highlightAll();
}

</script>
</body>
</html>
